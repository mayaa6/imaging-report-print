<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>北京中宇普惠诊所影像学报告单</title>
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles/index.css" rel="stylesheet" type="text/css" />

</head>
<body class="basic">
    <div id="box">
        <div id="control">
            <button class="control-button" id="PDFBtn">打 印</button>
            <button class="control-button" id="resetBtn">复 位</button>
        </div>
        <article id="report">
            <form id="reportForm" method="post" action="/" data-parsley-validate="">
                <h1>北京中宇普惠诊所影像学报告单</h1>
                <section class="horitonal-row" id="row1">
                    <div class="row-block" id="dateBlock">
                        <span>检查日期：</span>
                        <input type="text" name="reportDate" id="dateInput" disabled required value=""/>
                    </div>
                    <div class="row-block" id="imageIDBlock">
                        <span>影像号：</span>
                        <input type="text" name="imageID" id="imageIDInput" required value=""/>
                    </div>                
                </section>
                <section class="horitonal-row" id="row2">
                    <div  class="row-block" id="nameBlock">
                        <span>姓名：</span>
                        <input type="text" name="patientName" id="nameInput" required value=""/>
                    </div>
                    <div class="row-block" id="genderBlock">
                        <span>性别：</span>
                        <select name="patientGender" id="genderInput" required>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="row-block" id="ageBlock">
                        <span>年龄：</span>
                        <input type="text" name="patientAge" id="ageInput" required value=""/>
                    </div>
                    <div class="row-block" id="departmentBlock">
                        <span>科别：</span>
                        <select name="department" id="departmentInput" required>
                            <option>内科</option>
                            <option>儿科</option>
                            <option>中医科</option>
                            <option>皮肤科</option>
                            <option>针灸科</option>
                        </select>
                    </div>                
                </section>      
                <section class="horitonal-row" id="row3">
                    <div class="row-block" id="bodyPartBlock">
                        <span>检查部位：</span>
                        <input type="text" name="bodyPart" id="bodyPartInput" required value=""/> 
                    </div>
                    <div class="row-block" id="typeBlock">
                        <strong>CR</strong>
                    </div>
                    <div class="row-block" id="methodBlock">
                        <span>检查方法：</span>
                        <input type="text" name="imageMethod" id="methodInput" required value=""/> 
                    </div>                
                </section>
                <section class="text-row" id="row4">
                    <h2>影像所见：</h2>
                    <textarea name="imageFinding" id="imageFindingTextArea" required></textarea>
                </section>
                <section class="text-row" id="row5">
                    <h2>初步印象：</h2>
                    <textarea name="firstImpression" id="firstImpressionTextArea" required></textarea>
                </section>
                <section class="text-row" id="row6">
                    <h2>补充意见：</h2>
                    <textarea name="addtionalCommentary" id="addtionalCommentaryTextArea"></textarea>
                </section>
                <section class="horitonal-row" id="row7">
                    <div>
                        <span>初写医生：</span>
                    </div>
                    <div>
                        <span>审核医生：</span>
                    </div>
                    <div>
                        <span>报告日期：</span>
                        <input type="text" name="reportTime" id="reportTimeInput" disabled required value="" />
                    </div>                         
                </section>
                <footer id="footer">
                    <p>本报告谨供临床医生参考</p>
                </footer>  
            </form>          
        </article>
    </div>
    <script src="./render.js"></script>
</body>
</html>
