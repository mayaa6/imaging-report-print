<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>影像学报告单</title>
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles/index.css" rel="stylesheet" type="text/css" />

</head>
<body class="basic">
    <div id="box">
        <div id="control">
            <button class="control-button" id="PDFBtn">打 印</button>
            <button class="control-button" id="resetBtn">复 位</button>
        </div>
        <article id="report">
            <form id="reportForm" method="post" action="/" data-parsley-validate="">
                <h1>超声检查报告</h1>
                <section class="horitonal-row" id="row1">
                    <div class="row-block" id="dateBlock">
                        <span>检查日期：</span>
                        <input type="text" name="reportDate" id="dateInput" disabled required value=""/>
                    </div>
                    <div class="row-block" id="deviceBlock">
                        <span>设  备：</span>
                        <span>Philips DuraDiagnost C50</span>
                        <!-- <input type="text" name="deviceBlock" id="deviceInput" disabled required value="Philips DuraDiagnost C50"/> -->
                    </div>
                    <div class="row-block" id="imageIDBlock">
                        <span>影像号：</span>
                        <input type="text" name="imageID" id="imageIDInput" required value=""/>
                    </div>                
                </section>
                <section class="horitonal-row" id="row2">
                    <div  class="row-block" id="nameBlock">
                        <span>姓名：</span>
                        <input type="text" name="patientName" id="nameInput" required value=""/>
                    </div>
                    <div class="row-block" id="genderBlock">
                        <span>性别：</span>
                        <select name="patientGender" id="genderInput" required>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="row-block" id="ageBlock">
                        <span>年龄：</span>
                        <input type="text" name="patientAge" id="ageInput" required value=""/>
                    </div>
                    <div class="row-block" id="departmentBlock">
                        <span>科别：</span>
                        <select name="department" id="departmentInput" required>
                            <option>内科</option>
                            <option>儿科</option>
                            <option>中医科</option>
                            <option>皮肤科</option>
                            <option>针灸科</option>
                        </select>
                    </div>                
                </section>      
                <section class="horitonal-row" id="row3">
                    <div class="row-block" id="methodBlock">
                        <span>检查项目：</span>
                        <input type="text" name="imageMethod" id="methodInput" required value=""/> 
                    </div>                    
                    <div class="row-block" id="bodyPartBlock">
                        <span>检查部位：</span>
                        <input type="text" name="bodyPart" id="bodyPartInput" required value=""/> 
                    </div>              
                </section>
                <section class="text-row" id="row4">
                    <div id="imageJPGArea">
                        <label class="image-display" for="jpgFile1" id="imageJPG1">
                            <input type="file" id="jpgFile1" name="jpgFile1" required>
                            <span>点击添加图片</span>
                            <button class="image-remove-btn" id="imageRemoveBtn1">删除</button>
                        </label>
                        <label class="image-display" for="jpgFile2" id="imageJPG2">
                            <input type="file" id="jpgFile2" name="jpgFile2" required>
                            <span>点击添加图片</span>
                            <button class="image-remove-btn" id="imageRemoveBtn2">删除</button>
                        </label>
                    </div>
                </section>
                <section class="text-row" id="row5">
                    <h2>检查所见：</h2>
                    <textarea name="firstImpression" id="firstImpressionTextArea" required></textarea>
                </section>
                <section class="text-row" id="row6">
                    <h2>超声印象：</h2>
                    <textarea name="addtionalCommentary" id="addtionalCommentaryTextArea"></textarea>
                </section>
                <section class="horitonal-row" id="row7">
                    <div>
                        <span>检查者：</span>
                        <input type="text" name="mainDoc" id="mainDocInput" required value="" />
                    </div>
                    <div>
                        <span>审核者：</span>
                        <input type="text" name="secondDoc" id="secondDocInput" required value="" />
                    </div>
                    <div>
                        <span>记录员：</span>
                        <input type="text" name="assistantDoc" id="assistantDocInput" required value="" />
                    </div>
                    <div>
                        <input type="text" name="reportTime" id="reportTimeInput" disabled required value="" />
                    </div>                         
                </section>
                <footer id="footer">
                    <p>告知：超声检查受到患者自身（如肥胖、气体干扰、病变位置特殊、疾病所处不同阶段等）及设备因素的影响；不同检查者对图像判读可能存在差异；此检查结果仅为临床医师提供辅助诊治依据。</p>
                </footer>  
            </form>          
        </article>
    </div>
    <script src="./render.js"></script>
</body>
</html>
